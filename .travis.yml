language: php

matrix:
    allow_failures:
        - php: nightly
    fast_finish: true
    include:
        - 7.0
        - 7.1
        - nightly
        - hhvm

before_script:
    - composer self-update
    - composer install
    - mkdir -p build/logs
 
script:
    - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
 
after_success:
    - vendor/bin/coveralls --no-interaction
    -  php -r "require_once 'vendor/autoload.php'; AESKW\Tests\Performance::run();";
